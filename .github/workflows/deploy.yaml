name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_NAME: scrouge

jobs:
  # ============================================
  # Build Docker Image
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Generate image metadata
        id: meta
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "full_tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            VITE_CONVEX_URL=${{ secrets.VITE_CONVEX_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90

  # ============================================
  # Deploy with Health Checks and Rollback
  # ============================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Deploy via SSH with health check
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e

            REGISTRY="${{ env.REGISTRY }}"
            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
            TAG="${{ needs.build.outputs.image_tag }}"
            CONTAINER="${{ env.CONTAINER_NAME }}"
            BACKUP_CONTAINER="${CONTAINER}-backup"

            echo "=== Deploying ${IMAGE}:${TAG} ==="

            # Login to registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${REGISTRY} -u ${{ github.actor }} --password-stdin

            # Pull new image
            docker pull ${IMAGE}:${TAG}

            # Backup current container if running
            if docker ps -q -f name=${CONTAINER} | grep -q .; then
              echo "=== Backing up current container ==="
              docker rename ${CONTAINER} ${BACKUP_CONTAINER} || true
              docker stop ${BACKUP_CONTAINER} || true
            fi

            # Remove old backup if exists
            docker rm ${BACKUP_CONTAINER}-old 2>/dev/null || true

            # Start new container
            echo "=== Starting new container ==="
            docker run -d \
              --name ${CONTAINER} \
              --restart unless-stopped \
              -p 3000:3000 \
              -e CONVEX_URL=${{ secrets.CONVEX_URL }} \
              -e NODE_ENV=production \
              --health-cmd="curl -f http://localhost:3000/health || exit 1" \
              --health-interval=10s \
              --health-timeout=5s \
              --health-retries=3 \
              --health-start-period=30s \
              ${IMAGE}:${TAG}

            # Wait for health check
            echo "=== Waiting for health check ==="
            ATTEMPTS=0
            MAX_ATTEMPTS=12
            while [ $ATTEMPTS -lt $MAX_ATTEMPTS ]; do
              HEALTH=$(docker inspect --format='{{.State.Health.Status}}' ${CONTAINER} 2>/dev/null || echo "starting")
              echo "Health status: ${HEALTH} (attempt $((ATTEMPTS+1))/${MAX_ATTEMPTS})"

              if [ "${HEALTH}" = "healthy" ]; then
                echo "=== Container is healthy! ==="
                docker rm ${BACKUP_CONTAINER} 2>/dev/null || true
                echo "=== Deployment successful ==="
                exit 0
              fi

              if [ "${HEALTH}" = "unhealthy" ]; then
                echo "=== Container is unhealthy, rolling back ==="
                break
              fi

              ATTEMPTS=$((ATTEMPTS+1))
              sleep 5
            done

            # Rollback on failure
            echo "=== Rolling back to previous version ==="
            docker stop ${CONTAINER} 2>/dev/null || true
            docker rm ${CONTAINER} 2>/dev/null || true

            if docker ps -a -q -f name=${BACKUP_CONTAINER} | grep -q .; then
              docker rename ${BACKUP_CONTAINER} ${CONTAINER}
              docker start ${CONTAINER}
              echo "=== Rollback complete ==="
            else
              echo "=== No backup available, deployment failed ==="
            fi

            exit 1

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "::notice::Deployment successful: ${{ needs.build.outputs.image_tag }}"
          else
            echo "::error::Deployment failed or rolled back"
          fi

  # ============================================
  # Cleanup old images
  # ============================================
  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - name: Cleanup old images on server
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            # Keep only last 5 images
            docker images "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" --format "{{.ID}} {{.CreatedAt}}" | \
              sort -k2 -r | \
              tail -n +6 | \
              awk '{print $1}' | \
              xargs -r docker rmi || true

            # Prune unused images
            docker image prune -f

      - name: Delete old container images from GHCR
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: container
          min-versions-to-keep: 5
          delete-only-untagged-versions: true
